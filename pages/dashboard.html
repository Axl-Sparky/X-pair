<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Image to Postimages</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            text-align: center;
            padding: 50px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
        input[type="file"] {
            padding: 10px;
            font-size: 16px;
        }
        input[type="submit"] {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
        img {
            margin-top: 20px;
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }
        .url-display {
            margin-top: 10px;
            font-family: monospace;
            color: #555;
        }
    </style>
</head>
<body>

    <h1>Upload Image to Postimages</h1>
    <div class="container">
        <form id="imageForm" onsubmit="handleImageUpload(event)">
            <input type="file" id="imageInput" name="image" required><br><br>
            <input type="submit" value="Upload Image">
        </form>

        <div id="imageContainer" style="display: none;">
            <h2>Uploaded Image:</h2>
            <img id="uploadedImage" src="" alt="Your uploaded image">
            <p class="url-display" id="imageUrlDisplay"></p>
        </div>
    </div>

    <script>
        function handleImageUpload(event) {
            event.preventDefault(); // Prevent form submission

            const formData = new FormData(document.getElementById("imageForm"));

            fetch('upload.php', {
                method: 'POST',
                body: formData,
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    document.getElementById('imageContainer').style.display = 'block';
                    document.getElementById('uploadedImage').src = data.imageUrl; // Display the image
                    document.getElementById('imageUrlDisplay').textContent = data.imageUrl; // Display the URL
                } else {
                    alert('Error uploading the image.');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('An error occurred while uploading.');
            });
        }
    </script>

</body>
</html>
