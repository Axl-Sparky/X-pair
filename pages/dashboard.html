<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YouTube Downloader</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    form {
      margin-bottom: 20px;
    }
    input {
      padding: 10px;
      width: 300px;
      font-size: 16px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
    }
    button:hover {
      background-color: #0056b3;
    }
    #download-link {
      margin-top: 20px;
      font-size: 18px;
    }
    #download-link a {
      color: #007bff;
      text-decoration: none;
    }
    #download-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>YouTube Downloader</h1>
  <form id="youtube-form">
    <input type="url" id="youtube-url" placeholder="Enter YouTube URL" required />
    <button type="submit">Get Download Link</button>
  </form>
  <div id="download-link"></div>

  <script>
    document.getElementById('youtube-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const url = document.getElementById('youtube-url').value;
      const downloadLinkDiv = document.getElementById('download-link');

      downloadLinkDiv.textContent = 'Processing... Please wait.';

      try {
        const response = await fetch('/api/get-download-link', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ url })
        });

        const data = await response.json();

        if (data.success) {
          downloadLinkDiv.innerHTML = `
            <p>Download link is ready:</p>
            <a href="${data.downloadLink}" target="_blank">Click here to download</a>
          `;
        } else {
          downloadLinkDiv.textContent = 'Failed to generate the download link. Please try again.';
        }
      } catch (error) {
        downloadLinkDiv.textContent = 'An error occurred. Please try again.';
        console.error('Error:', error);
      }
    });
  </script>
</body>
</html>
