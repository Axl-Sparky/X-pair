<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catbox Image Link Replacer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        .output {
            margin-top: 20px;
            padding: 10px;
            background-color: #e9ecef;
            border-radius: 4px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Catbox Image Link Replacer</h1>
        <p>Enter your imgur image link below to convert it to a Catbox link:</p>
        <input type="text" id="inputUrl" placeholder="Enter imgur image link">
        <button onclick="convertLink()">Convert to Catbox</button>

        <div class="output" id="output"></div>
    </div>

    <script>
        // Function to convert imgur URL to catbox URL
        function convertLink() {
            const inputUrl = document.getElementById('inputUrl').value;
            const outputDiv = document.getElementById('output');
            
            // Check if the URL contains imgur.com
            if (inputUrl.includes('imgur.com')) {
                // Extract the image ID from imgur URL (assuming the URL format is imgur.com/gallery/imageId or imgur.com/imageId)
                let imageId = inputUrl.split("/")[3];  // Get image ID (e.g., imgur.com/gallery/abcdef or imgur.com/abcdef)
                
                // Convert to catbox URL
                const catboxUrl = `https://files.catbox.moe/${imageId}`;
                
                // Display the result
                outputDiv.innerHTML = `<strong>Converted Catbox URL:</strong><br><a href="${catboxUrl}" target="_blank">${catboxUrl}</a>`;
            } else {
                outputDiv.innerHTML = 'Please enter a valid imgur URL.';
            }
        }
    </script>

</body>
</html>
