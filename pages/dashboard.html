<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Upload and Display</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            text-align: center;
            padding: 50px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        input[type="file"] {
            padding: 10px;
            font-size: 16px;
        }

        input[type="submit"] {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }

        img {
            margin-top: 20px;
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }

        .url-display {
            margin-top: 10px;
            font-family: monospace;
            color: #555;
        }
    </style>
</head>
<body>

    <h1>Upload and Display Your Image</h1>
    <div class="container">
        <form id="imageForm" onsubmit="handleImageUpload(event)">
            <input type="file" id="imageInput" name="image" required><br><br>
            <input type="submit" value="Upload Image">
        </form>

        <div id="imageContainer" style="display: none;">
            <h2>Uploaded Image:</h2>
            <img id="uploadedImage" src="" alt="Your uploaded image">
            <p class="url-display" id="imageUrlDisplay"></p>
        </div>
    </div>

    <script>
        function handleImageUpload(event) {
            event.preventDefault(); // Prevent form submission

            // Get the selected file
            const imageInput = document.getElementById('imageInput');
            const file = imageInput.files[0];

            if (file) {
                // Create a temporary URL for the image using FileReader
                const reader = new FileReader();

                reader.onload = function(e) {
                    const imageUrl = e.target.result; // The base64 URL for the image

                    // Show the image and URL
                    document.getElementById('imageContainer').style.display = 'block';
                    document.getElementById('uploadedImage').src = imageUrl; // Display the image
                    document.getElementById('imageUrlDisplay').textContent = imageUrl; // Display the URL
                };

                // Read the image as a data URL (base64)
                reader.readAsDataURL(file);
            }
        }
    </script>

</body>
</html>
