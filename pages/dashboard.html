<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Upload and Display</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            text-align: center;
            padding: 20px;
        }

        h1 {
            color: #333;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        input[type="text"] {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            font-size: 16px;
            border: 2px solid #ddd;
            border-radius: 4px;
        }

        input[type="submit"] {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }

        .image-container {
            margin-top: 20px;
        }

        img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            margin-top: 20px;
        }

        .url-display {
            margin-top: 10px;
            font-family: monospace;
            color: #555;
        }
    </style>
</head>
<body>

    <h1>Upload Your Image and Display It</h1>
    <div class="container">
        <p>Upload an image to a service like Postimages and paste the URL below:</p>
        
        <form id="imageForm">
            <label for="imageUrl">Image URL (from Postimages):</label><br>
            <input type="text" id="imageUrl" placeholder="Paste your image URL here" required><br><br>
            <input type="submit" value="Display Image">
        </form>

        <div class="image-container" id="imageContainer" style="display: none;">
            <h2>Uploaded Image:</h2>
            <img id="uploadedImage" src="" alt="Your uploaded image">
            <p class="url-display" id="imageUrlDisplay"></p>
        </div>
    </div>

    <script>
        document.getElementById('imageForm').addEventListener('submit', function(event) {
            event.preventDefault();

            // Get the URL from the input field
            var imageUrl = document.getElementById('imageUrl').value;

            // Check if the URL is valid
            if (imageUrl.includes("https://i.postimg.cc/")) {
                // Show the image and the URL
                document.getElementById('uploadedImage').src = imageUrl;
                document.getElementById('imageUrlDisplay').textContent = imageUrl;

                // Display the image section
                document.getElementById('imageContainer').style.display = 'block';
            } else {
                alert('Please enter a valid image URL from Postimages.');
            }
        });
    </script>

</body>
</html>
