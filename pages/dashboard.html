<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Image to Cloudinary</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
        }
        input[type="file"] {
            margin-bottom: 20px;
        }
        #img-url {
            margin-top: 20px;
            word-wrap: break-word;
        }
    </style>
</head>
<body>
    <h1>Upload Image and Get URL (Cloudinary)</h1>

    <!-- File upload form -->
    <input type="file" id="image" name="image" accept="image/*" />
    <button id="upload-button">Upload Image</button>

    <h2>Image URL:</h2>
    <p id="img-url"></p>

    <script>
        // Replace with your Cloudinary Cloud Name and Upload preset
        const cloudName = 'ml_default';  // Example: 'demo'
        const uploadPreset = '3cff8b8a-e6c2-474a-a4b1-eba6b7ec4035';  // Example: 'ml_default'

        // Handle image upload
        document.getElementById("upload-button").addEventListener("click", function() {
            const fileInput = document.getElementById("image");
            const file = fileInput.files[0];

            if (!file) {
                alert("Please select an image first.");
                return;
            }

            const formData = new FormData();
            formData.append("file", file);
            formData.append("upload_preset", uploadPreset);

            // Cloudinary upload URL
            const cloudinaryUrl = `https://api.cloudinary.com/v1_1/${cloudName}/image/upload`;

            // Make a POST request to Cloudinary API to upload the image
            fetch(cloudinaryUrl, {
                method: "POST",
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.secure_url) {
                    const imageURL = data.secure_url;  // URL of the uploaded image
                    document.getElementById("img-url").textContent = imageURL;
                } else {
                    alert("Failed to upload image.");
                }
            })
            .catch(error => {
                console.error("Error uploading image:", error);
                alert("An error occurred while uploading the image.");
            });
        });
    </script>
</body>
</html>
