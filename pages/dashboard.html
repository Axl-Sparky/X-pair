<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Upload with ImageKit</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f4f4f9;
      margin: 0;
      padding: 0;
    }
    h1 {
      color: #333;
    }
    .upload-container {
      margin: 50px auto;
      padding: 20px;
      width: 90%;
      max-width: 400px;
      background-color: #fff;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
    }
    input[type="file"] {
      margin: 20px 0;
      padding: 10px;
      border: 2px solid #ddd;
      border-radius: 5px;
      width: 100%;
    }
    button {
      padding: 10px 20px;
      color: #fff;
      background-color: #007bff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    .output {
      margin-top: 20px;
      word-wrap: break-word;
    }
    .output a {
      color: #007bff;
    }
  </style>
</head>
<body>
  <div class="upload-container">
    <h1>Upload Image ðŸ’€</h1>
    <input type="file" id="imageInput" />
    <button onclick="uploadImage()">Upload</button>
    <div class="output" id="output"></div>
  </div>

  <script>
    async function uploadImage() {
      const imageInput = document.getElementById("imageInput");
      const outputDiv = document.getElementById("output");

      if (imageInput.files.length === 0) {
        outputDiv.innerHTML = "<p style='color:red;'>Please select an image!</p>";
        return;
      }

      const file = imageInput.files[0];
      const formData = new FormData();
      formData.append("file", file);
      formData.append("fileName", file.name);

      try {
        // Use your actual keys here for testing only!
        const publicKey = "public_ARts5MML/ERiyKDEUtgXx1VzUSI=";
        const privateKey = "private_ZMB1vkeatCK90ZLk46RczGA306s="; // Exposing private key is insecure!
        const endpoint = "https://ik.imagekit.io/AjsalSparky";

        const response = await fetch('https://upload.imagekit.io/api/v1/files/upload
', {
          method: "POST",
          headers: {
            Authorization: `Basic ${btoa(publicKey + ":" + privateKey)}`,
          },
          body: formData,
        });

        if (response.ok) {
          const data = await response.json();
          const imageUrl = data.url;
          outputDiv.innerHTML = `<p>Image uploaded successfully!</p><a href="${imageUrl}" target="_blank">${imageUrl}</a>`;
        } else {
          const errorData = await response.json();
          outputDiv.innerHTML = `<p style='color:red;'>Error: ${errorData.message}</p>`;
        }
      } catch (error) {
        outputDiv.innerHTML = `<p style='color:red;'>Error: ${error.message}</p>`;
      }
    }
  </script>
</body>
</html>
