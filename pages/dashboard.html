<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Button Page</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(to bottom, #1e3c72, #2a5298);
      overflow: hidden;
    }

    .button-container {
      position: relative;
      text-align: center;
    }

    .dynamic-button {
      padding: 15px 30px;
      font-size: 18px;
      font-weight: bold;
      color: white;
      border: none;
      border-radius: 10px;
      background: linear-gradient(45deg, #ff0000, #ff7300, #ff0, #0f0, #00f, #7300ff, #f0f);
      background-size: 400%;
      cursor: pointer;
      animation: lightCycle 6s infinite linear;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .dynamic-button:hover {
      transform: scale(1.1);
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.8);
    }

    @keyframes lightCycle {
      0% { background-position: 0%; }
      100% { background-position: 400%; }
    }

    .dynamic-button:active {
      transform: scale(0.95);
    }

    .smooth-transition {
      animation: fadeIn 2s ease;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <div class="button-container">
    <button class="dynamic-button" onclick="openImagePage()">Click Me Fida😂🫴🏻!</button>
  </div>

  <script>
    function openImagePage() {
      document.body.innerHTML = `
        <div class="smooth-transition" style="display: flex; flex-direction: column; justify-content: center; align-items: center; height: 100vh; background: #2c3e50; color: white;">
          <h1 style="margin-bottom: 20px; font-size: 2.5em;">A web For Fida Pt💀👍🏻</h1>
          <img src="https://files.catbox.moe/jwjdhe.jpeg" alt="Placeholder Image" style="width: 60%; border-radius: 15px; box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);">
        </div>
      `;
    }
  </script>
</body>
</html>
