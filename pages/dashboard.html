<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Uploader</title>
</head>
<body>
    <h1>Upload Your Image</h1>
    <form id="uploadForm" enctype="multipart/form-data">
        <label for="image">Choose an image to upload:</label>
        <input type="file" id="image" name="image" accept="image/*" required><br><br>
        <button type="submit">Upload Image</button>
    </form>

    <h2>Uploaded Image URL:</h2>
    <p id="url"></p>

    <script>
        const form = document.getElementById("uploadForm");
        const urlDisplay = document.getElementById("url");

        form.addEventListener("submit", async (event) => {
            event.preventDefault();
            const formData = new FormData(form);

            try {
                // Send the form data to the catbox.moe API
                const response = await fetch("https://catbox.moe/user/api.php", {
                    method: "POST",
                    body: formData
                });

                const data = await response.json();

                if (data.success) {
                    // Display the URL of the uploaded image
                    urlDisplay.textContent = `Image URL: https://files.catbox.moe/${data.file}`;
                } else {
                    // If upload fails
                    urlDisplay.textContent = "Upload failed, please try again.";
                }
            } catch (error) {
                console.error(error);
                urlDisplay.textContent = "An error occurred, please try again.";
            }
        });
    </script>
</body>
</html>
