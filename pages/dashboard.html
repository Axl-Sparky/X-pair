<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Image to Catbox</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding-top: 50px;
        }
        .container {
            width: 50%;
            margin: 0 auto;
        }
        input[type="file"] {
            margin-bottom: 20px;
        }
        .result {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Upload an Image to Catbox</h1>
        <form id="uploadForm" enctype="multipart/form-data">
            <input type="file" name="image" id="image" required>
            <br>
            <button type="submit">Upload</button>
        </form>
        <div id="result" class="result"></div>
    </div>

    <script>
        document.getElementById('uploadForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const fileInput = document.getElementById("image");
            const file = fileInput.files[0];

            if (!file) {
                document.getElementById("result").innerHTML = "Please select a file.";
                return;
            }

            const formData = new FormData();
            formData.append("fileToUpload", file);  // Form data key for file upload to Catbox

            // Catbox API endpoint for file uploads
            const catboxApiUrl = 'https://catbox.moe/user/api.php';

            fetch(catboxApiUrl, {
                method: 'POST',
                body: formData
            })
            .then(response => response.text())
            .then(data => {
                // Catbox returns the URL or an error message
                if (data.startsWith('https://catbox.moe/')) {
                    const imageUrl = data.trim();  // URL of the uploaded image
                    document.getElementById("result").innerHTML = `Your image is uploaded! <br><a href="${imageUrl}" target="_blank">View Image</a>`;
                } else {
                    document.getElementById("result").innerHTML = "An error occurred during upload: " + data;
                }
            })
            .catch(error => {
                document.getElementById("result").innerHTML = "An error occurred.";
            });
        });
    </script>
</body>
</html>
